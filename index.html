<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Black & White color palette */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Responsive image */
        .responsive-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 2px solid black;
        }

        .caption {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
            color: black;
        }

        main {
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- HEADER (copy exactly from index.html) -->
    <header>
        <h1>My Data Visualization Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <main>
        <h2>Study Hours vs Exam Score</h2>

        <!-- Your exported PNG goes here -->
        <img src="images/study_hours_vs_score.png"
             alt="Scatter plot showing the relationship between study hours and exam scores."
             class="responsive-img">

        <p class="caption">
            This chart shows a positive relationship between how many hours students study and the exam scores they achieve.  
            Based on this trend, I would decide to increase study time before exams to improve performance.
        </p>
    </main>

    <!-- FOOTER (copy exactly from index.html) -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
